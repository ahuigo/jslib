    function getMouthOpenDist(landmarks) {
        const topInnerLip = landmarks.getMouth()[13]; // Point 62
        const bottomInnerLip = landmarks.getMouth()[19]; // Point 66
        const verticalDist = Math.abs(topInnerLip.y - bottomInnerLip.y);
        // return verticalDist > 12;  // æ•æ„Ÿäº›
        // return verticalDist > 20;  // æ›´ä¸¥æ ¼
        // return verticalDist > 15; // é˜ˆå€¼å¯è°ƒæ•´ï¼ˆæ¯”å¦‚ > 15 è¡¨ç¤ºå¼ å¼€ï¼‰
        return verticalDist; // é€‚ä¸­é˜ˆå€¼
        /*getMouth() è¿”å› å£éƒ¨å…± 20 ä¸ª landmark ç‚¹ï¼ˆindices 48-67ï¼‰
index 13 â‰ˆ point 62ï¼›index 19 â‰ˆ point 66ï¼ˆè§†è§‰ä¸­å¿ƒå¯¹é½ï¼‰*/
    }

    // å¤´éƒ¨å§¿æ€æ£€æµ‹å‡½æ•°ï¼ˆåŒ…å«å·¦å³è½¬å¤´ã€æŠ¬å¤´ã€ä½å¤´ï¼‰
    function getHeadPose(landmarks) {
        // è·å–å…³é”®ç‚¹
        const noseTip = landmarks.getNose()[3]; // é¼»å°–
        const noseTop = landmarks.getNose()[0]; // é¼»æ ¹
        const leftEyeCenter = landmarks.getLeftEye()[0]; // å·¦çœ¼å¤–è§’
        const rightEyeCenter = landmarks.getRightEye()[3]; // å³çœ¼å¤–è§’
        const leftMouth = landmarks.getMouth()[0]; // å˜´è§’å·¦
        const rightMouth = landmarks.getMouth()[6]; // å˜´è§’å³
        const chinCenter = landmarks.getJawOutline()[8]; // ä¸‹å·´ä¸­å¿ƒç‚¹

        // è®¡ç®—æ°´å¹³åç§»ï¼ˆå·¦å³è½¬å¤´ï¼‰
        const eyeCenterX = (leftEyeCenter.x + rightEyeCenter.x) / 2;
        const mouthCenterX = (leftMouth.x + rightMouth.x) / 2;
        const faceCenterX = (eyeCenterX + mouthCenterX) / 2;
        
        // è®¡ç®—é¼»å°–ç›¸å¯¹äºé¢éƒ¨ä¸­å¿ƒçš„åç§»
        const horizontalOffset = noseTip.x - faceCenterX;
        
        // è®¡ç®—å‚ç›´åç§»ï¼ˆæŠ¬å¤´ã€ä½å¤´ï¼‰
        const eyeCenterY = (leftEyeCenter.y + rightEyeCenter.y) / 2;
        const mouthCenterY = (leftMouth.y + rightMouth.y) / 2;
        const faceCenterY = (eyeCenterY + mouthCenterY) / 2;
        
        // è®¡ç®—é¢éƒ¨å‚ç›´æ¯”ä¾‹æ¥åˆ¤æ–­æŠ¬å¤´ä½å¤´
        const faceHeight = Math.abs(chinCenter.y - eyeCenterY);
        const noseToEyeRatio = Math.abs(noseTip.y - eyeCenterY) / faceHeight;
        const noseToMouthRatio = Math.abs(noseTip.y - mouthCenterY) / faceHeight;
        
        // ä½¿ç”¨é¼»å°–åˆ°çœ¼éƒ¨å’Œå˜´éƒ¨çš„ç›¸å¯¹ä½ç½®æ¥åˆ¤æ–­å‚ç›´å§¿æ€
        const verticalOffset = noseTip.y - faceCenterY;
        
        // åˆ¤æ–­è½¬å¤´ï¼šç”±äºæ‘„åƒå¤´é•œåƒæ•ˆæœï¼Œéœ€è¦åå‘åˆ¤æ–­
        // ç”¨æˆ·å‘å·¦è½¬å¤´æ—¶ï¼Œé¼»å°–åœ¨å›¾åƒä¸­å‘å³åç§»ï¼ˆæ­£å€¼ï¼‰
        // ç”¨æˆ·å‘å³è½¬å¤´æ—¶ï¼Œé¼»å°–åœ¨å›¾åƒä¸­å‘å·¦åç§»ï¼ˆè´Ÿå€¼ï¼‰
        const isLeftTurn = horizontalOffset > 8; // ç”¨æˆ·å·¦è½¬å¤´ï¼Œå›¾åƒä¸­é¼»å°–å‘å³
        const isRightTurn = horizontalOffset < -8; // ç”¨æˆ·å³è½¬å¤´ï¼Œå›¾åƒä¸­é¼»å°–å‘å·¦
        
        // åˆ¤æ–­æŠ¬å¤´ä½å¤´
        // æŠ¬å¤´æ—¶é¼»å°–ç›¸å¯¹äºé¢éƒ¨ä¸­å¿ƒä¸Šç§»ï¼ˆyå€¼å‡å°ï¼‰ï¼Œä½å¤´æ—¶ä¸‹ç§»ï¼ˆyå€¼å¢å¤§ï¼‰
        const isHeadUp = verticalOffset < -6; // æŠ¬å¤´é˜ˆå€¼ï¼Œå¯è°ƒæ•´
        const isHeadDown = verticalOffset > 6; // ä½å¤´é˜ˆå€¼ï¼Œå¯è°ƒæ•´
        
        // ç¡®å®šå¤´éƒ¨æ–¹å‘
        let headDirection = 'æ­£é¢';
        if (isLeftTurn) {
            headDirection = 'å‘å·¦è½¬å¤´';
        } else if (isRightTurn) {
            headDirection = 'å‘å³è½¬å¤´';
        } else if (isHeadUp) {
            headDirection = 'æŠ¬å¤´';
        } else if (isHeadDown) {
            headDirection = 'ä½å¤´';
        }
        
        return {
            horizontalOffset,
            verticalOffset,
            noseToEyeRatio,
            noseToMouthRatio,
            isLeftTurn,
            isRightTurn,
            isHeadUp,
            isHeadDown,
            headDirection
        };
    }


    // æ´»ä½“æ£€æµ‹å‡½æ•°
    async function isLivePeople() {
        // 1. ç”Ÿæˆ3ä¸ªåŠ¨ä½œï¼ˆä» å·¦è½¬å¤´ã€å³è½¬å¤´ã€å¼ å˜´ã€æŠ¬å¤´ã€ä½å¤´ï¼Œéšæœº3ä¸ªï¼‰
        const allActions = ['å·¦è½¬å¤´', 'å³è½¬å¤´', 'å¼ å˜´', 'æŠ¬å¤´', 'ä½å¤´'];
        const actions = [];
        
        // éšæœºé€‰æ‹©3ä¸ªä¸åŒçš„åŠ¨ä½œ
        const shuffled = [...allActions].sort(() => 0.5 - Math.random());

        logEl.innerHTML = `ğŸ”„ æ´»ä½“æ£€æµ‹å¼€å§‹ï¼Œè¯·ä¾æ¬¡å®Œæˆä»¥ä¸‹åŠ¨ä½œï¼š<br>${actions.join(' â†’ ')} â†’ æ­£å¯¹å±å¹•`;
        
        // 2. ä¾æ¬¡è®©ç”¨æˆ·åšè¿™3ä¸ªåŠ¨ä½œï¼Œå¦‚æœç”¨æˆ·3ç§’å†…æ²¡æœ‰åšå‡ºåŠ¨ä½œå°±è¿”å›å¤±è´¥(false)
        for (let i = 0; i < actions.length; i++) {
            const action = actions[i];
            
            // æ˜¾ç¤ºå€’è®¡æ—¶
            for (let countdown = 3; countdown > 0; countdown--) {
                logEl.innerHTML = `ğŸ¯ è¯·æ‰§è¡ŒåŠ¨ä½œ ${i + 1}/3: <strong>${action}</strong> (${countdown}ç§’åå¼€å§‹)`;
                await sleep(1000);
            }
            
            logEl.innerHTML = `ğŸ¯ æ­£åœ¨æ£€æµ‹åŠ¨ä½œ ${i + 1}/3: <strong>${action}</strong> (3ç§’å†…å®Œæˆ)`;
            
            const success = await waitForAction(action, 3000);
            if (!success) {
                logEl.innerHTML = `âŒ æ´»ä½“æ£€æµ‹å¤±è´¥ï¼šåŠ¨ä½œ"${action}"æœªåœ¨è§„å®šæ—¶é—´å†…å®Œæˆ`;
                return false;
            }
            
            logEl.innerHTML = `âœ… åŠ¨ä½œ"${action}"å®Œæˆï¼`;
            await sleep(1000); // çŸ­æš‚æš‚åœ
        }
        
        // 3. æœ€åå†åŠ ä¸€ä¸ª"æ­£å¯¹å±å¹•"çš„åŠ¨ä½œï¼Œ3ç§’å†…åšå‡ºæ¥å°±è¿”å›true
        // å€’è®¡æ—¶
        for (let countdown = 3; countdown > 0; countdown--) {
            logEl.innerHTML = `ğŸ¯ æœ€åä¸€æ­¥ï¼š<strong>æ­£å¯¹å±å¹•</strong> (${countdown}ç§’åå¼€å§‹)`;
            await sleep(1000);
        }
        
        logEl.innerHTML = `ğŸ¯ æœ€åä¸€æ­¥ï¼š<strong>æ­£å¯¹å±å¹•</strong> (3ç§’å†…å®Œæˆ)`;
        const finalSuccess = await waitForAction('æ­£å¯¹å±å¹•', 3000);
        
        if (finalSuccess) {
            logEl.innerHTML = `ğŸ‰ æ´»ä½“æ£€æµ‹æˆåŠŸï¼æ‚¨æ˜¯çœŸäººï¼`;
            return true;
        } else {
            logEl.innerHTML = `âŒ æ´»ä½“æ£€æµ‹å¤±è´¥ï¼šæœªèƒ½æ­£å¯¹å±å¹•`;
            return false;
        }
    }
    
    // ç­‰å¾…ç”¨æˆ·å®ŒæˆæŒ‡å®šåŠ¨ä½œ
    async function waitForAction(action, timeoutMs) {
        return new Promise((resolve) => {
            const startTime = Date.now();
            const checkInterval = setInterval(async () => {
                const elapsed = Date.now() - startTime;
                
                // è¶…æ—¶æ£€æŸ¥
                if (elapsed > timeoutMs) {
                    clearInterval(checkInterval);
                    resolve(false);
                    return;
                }
                
                // æ£€æµ‹å½“å‰äººè„¸çŠ¶æ€
                const detections = await faceapi
                    .detectAllFaces(videoEl, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks();
                
                if (detections.length === 0) {
                    return; // æ²¡æœ‰æ£€æµ‹åˆ°äººè„¸ï¼Œç»§ç»­ç­‰å¾…
                }
                
                const landmarks = detections[0].landmarks;
                let actionCompleted = false;
                
                switch (action) {
                    case 'å·¦è½¬å¤´':
                        const leftHeadPose = getHeadPose(landmarks);
                        actionCompleted = leftHeadPose.isLeftTurn;
                        break;
                        
                    case 'å³è½¬å¤´':
                        const rightHeadPose = getHeadPose(landmarks);
                        actionCompleted = rightHeadPose.isRightTurn;
                        break;
                        
                    case 'æŠ¬å¤´':
                        const upHeadPose = getHeadPose(landmarks);
                        actionCompleted = upHeadPose.isHeadUp;
                        break;
                        
                    case 'ä½å¤´':
                        const downHeadPose = getHeadPose(landmarks);
                        actionCompleted = downHeadPose.isHeadDown;
                        break;
                        
                    case 'å¼ å˜´':
                        const mouthDist = getMouthOpenDist(landmarks);
                        actionCompleted = mouthDist > 14;
                        break;
                        
                    case 'æ­£å¯¹å±å¹•':
                        const frontHeadPose = getHeadPose(landmarks);
                        actionCompleted = !frontHeadPose.isLeftTurn && !frontHeadPose.isRightTurn && !frontHeadPose.isHeadUp && !frontHeadPose.isHeadDown;
                        break;
                }
                
                if (actionCompleted) {
                    clearInterval(checkInterval);
                    resolve(true);
                }
            }, 100); // æ¯100msæ£€æŸ¥ä¸€æ¬¡
        });
    }
    
    // è¾…åŠ©å‡½æ•°ï¼šå»¶æ—¶
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    // å¯åŠ¨æ´»ä½“æ£€æµ‹çš„æŒ‰é’®å¤„ç†å‡½æ•°
    async function startLiveDetection() {

        } catch (error) {

            btn.style.background = '#dc3545';
            btn.innerText = 'æ£€æµ‹å‡ºé”™';
        }
        
        // 3ç§’åæ¢å¤æŒ‰é’®
        setTimeout(() => {

            btn.innerText = 'å¼€å§‹æ´»ä½“æ£€æµ‹';

    }

    async function main() {

      // å¼€å¯æ‘„åƒå¤´

        logEl.innerText = 'âŒ æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + err.message;
        console.error(err);
        return;
      }

      // ç­‰å¾…è§†é¢‘å°ºå¯¸åŠ è½½å®Œæˆ
