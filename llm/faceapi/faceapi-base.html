        const leftEye = landmarks.getLeftEye();

        const rightEyeDistance = Math.abs(rightEyeTop.y - rightEyeBottom.y);

    function getHeadPose(landmarks) {

        const eyeCenterX = (leftEyeCenter.x + rightEyeCenter.x) / 2;

        const horizontalOffset = noseTip.x - faceCenterX;

        const eyeCenterY = (leftEyeCenter.y + rightEyeCenter.y) / 2;

        const verticalOffset = noseTip.y - faceCenterY;

        const eyebrowCenterY = (eyebrowLeft.y + eyebrowRight.y) / 2;

        // è®¡ç®—é¢éƒ¨é«˜åº¦æ¯”ä¾‹æ¥åˆ¤æ–­é€è§†å˜åŒ–
        const faceHeight = Math.abs(foreheadCenter.y - mouthCenterY);

        const isLeftTurn = horizontalOffset < -8; // é˜ˆå€¼å¯è°ƒæ•´

        const isHeadUp = verticalOffset < -6 ; // æŠ¬å¤´ï¼šé¼»å°–å‘ä¸Š
        const isHeadDown = verticalOffset > 6 ; // ä½å¤´ï¼šé¼»å°–å‘ä¸‹
        
        // ç»¼åˆåˆ¤æ–­å¤´éƒ¨æ–¹å‘
        let headDirection = '';
        if (isHeadUp && isLeftTurn) headDirection = 'æŠ¬å¤´å‘å·¦';
        else if (isHeadUp && isRightTurn) headDirection = 'æŠ¬å¤´å‘å³';

        else headDirection = 'æ­£é¢';
        
        return {

    async function main() {

    function startDetection() {

            message += `\nè¯¦ç»†æ•°æ®: å˜´è·=${mouthOpenDist.toFixed(1)}; 
            çœ¼è·=${eyeData.avgEyeDistance.toFixed(1)},leftEye:${eyeData.leftEyeDistance.toFixed(1)},rightEye:${eyeData.rightEyeDistance.toFixed(1)}; 
            å¤´éƒ¨åç§»: æ°´å¹³=${headPose.horizontalOffset.toFixed(1)}, å‚ç›´=${headPose.verticalOffset.toFixed(1)}, çœ‰çœ¼è·=${headPose.eyeToEyebrowDist.toFixed(1)}`;
