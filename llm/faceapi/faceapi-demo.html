<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Detection Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      width: 640px;
      height: 480px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    #log {
      margin-top: 10px;
      background: #eee;
      padding: 10px;
      width: 640px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>ğŸ¥ Face-api.js äººè„¸æ£€æµ‹ DEMO</h2>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="log">åŠ è½½ä¸­...</div>

  <!-- âœ… å¼•å…¥ face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    const videoEl = document.getElementById('video');
    const canvasEl = document.getElementById('overlay');
    const logEl = document.getElementById('log');
    const ctx = canvasEl.getContext('2d');

    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

    function getMouthOpenDist(landmarks) {
        const topInnerLip = landmarks.getMouth()[13]; // Point 62
        const bottomInnerLip = landmarks.getMouth()[19]; // Point 66
        const verticalDist = Math.abs(topInnerLip.y - bottomInnerLip.y);
        // return verticalDist > 12;  // æ•æ„Ÿäº›
        // return verticalDist > 20;  // æ›´ä¸¥æ ¼
        // return verticalDist > 15; // é˜ˆå€¼å¯è°ƒæ•´ï¼ˆæ¯”å¦‚ > 15 è¡¨ç¤ºå¼ å¼€ï¼‰
        return verticalDist; // é€‚ä¸­é˜ˆå€¼
        /*getMouth() è¿”å› å£éƒ¨å…± 20 ä¸ª landmark ç‚¹ï¼ˆindices 48-67ï¼‰
index 13 â‰ˆ point 62ï¼›index 19 â‰ˆ point 66ï¼ˆè§†è§‰ä¸­å¿ƒå¯¹é½ï¼‰*/
    }


    async function main() {
      logEl.innerText = 'ğŸ“¦ æ­£åœ¨åŠ è½½æ¨¡å‹...';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
      logEl.innerText = 'âœ… æ¨¡å‹åŠ è½½å®Œæˆ';

      // å¼€å¯æ‘„åƒå¤´
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoEl.srcObject = stream;
      } catch (err) {
        logEl.innerText = 'âŒ æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + err.message;
        console.error(err);
        return;
      }

      // ç­‰å¾…è§†é¢‘å°ºå¯¸åŠ è½½å®Œæˆ
      videoEl.addEventListener('loadedmetadata', () => {
        videoEl.width = videoEl.videoWidth;
        videoEl.height = videoEl.videoHeight;
        canvasEl.width = videoEl.videoWidth;
        canvasEl.height = videoEl.videoHeight;

        logEl.innerText = 'ğŸ¬ æ­£åœ¨è¿è¡Œæ£€æµ‹...';
        startDetection();
      });
    }

    function startDetection() {
      const displaySize = {
        width: videoEl.videoWidth,
        height: videoEl.videoHeight,
      };
      faceapi.matchDimensions(canvasEl, displaySize);

      setInterval(async () => {
        const detections = await faceapi
          .detectAllFaces(videoEl, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks();

        const resizedDetections = faceapi.resizeResults(detections, displaySize);

        ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
        faceapi.draw.drawDetections(canvasEl, resizedDetections);
        faceapi.draw.drawFaceLandmarks(canvasEl, resizedDetections);
        // mouth
        let message = '';
        if (resizedDetections.length > 0) {
            const landmarks = resizedDetections[0].landmarks;
            const mouthOpenDist = getMouthOpenDist(landmarks);
            message = mouthOpenDist>14 ? "âœ… æ£€æµ‹åˆ°å¼ å˜´ï¼ˆæ´»ä½“ï¼‰" : "ğŸ§ å˜´å·´é—­åˆä¸­";
            message += `,å˜´å·´å¼€åˆè·ç¦»: ${mouthOpenDist.toFixed(2)}`
        } else {
            message = "â³ æ­£åœ¨æ£€æµ‹äººè„¸...";
        }
        logEl.innerText = message;
        // face
        logEl.innerText += resizedDetections.length > 0
          ? `ğŸ˜€ æ£€æµ‹åˆ° ${resizedDetections.length} å¼ äººè„¸`
          : 'ğŸ˜ æ­£åœ¨æ£€æµ‹ä¸­...';
      }, 500);
    }

    // å…¥å£
    window.addEventListener('DOMContentLoaded', main);
  </script>
</body>
</html>
