<!DOCTYPE html>
<html>
<body style="border:10px solid red;left:2px;top:3px; margin:2px; padding:2px; height:2000px">
    <div id="div" style="border:10px solid black;left:11px;top:12px;margin-top:100px">

    </div>
    <div id="x" style="position:absolute; left:15px;margin:1px;width: 200px; height: 200px; overflow: auto; border: 10px solid orange; padding:3px">
         <div style="background:purple; height:2000px;width:2000px">
             <div id="x1">document.querySelector("#x1").scrollIntoView()</div>
             <div id="x2">document.querySelector("#x").scrollTo(0,0)</div>
             <div id="top">
                 overflow: auto
                 $('#x').scrollBy(10,10);<br>
                 $('#x').scrollTo(10,10);<br>
            </div>
         </div>
    </div>
</body>
<script>
div = document.querySelector('#div')
divx = document.querySelector('#x')
window.onresize=function(ev){
    var d={
        'screen.width/height':[screen.width,screen.height],
        'screen.availWidth':[screen.availWidth,screen.availHeight],

        'window.innerWidth/height':[window.innerWidth,window.innerHeight],
        'window.ourtWidth/height':[window.outerWidth,window.outerHeight],
        'window.screenLeft/Top':[window.screenLeft,window.screenTop],
        'window.screenX/Y':[window.screenX,window.screenY],

        'body.clientWidth/.clientHeight': [document.body.clientWidth, document.body.clientHeight],
        'body.scrollWidth/..(no border, nomargin)': [document.body.scrollWidth, document.body.scrollHeight],
        'body.offsetWidth/..(+border)': [document.body.offsetWidth, document.body.offsetHeight],
        'window.scrollX/scrollY': [window.scrollX, window.scrollY],

        'divx.clientWidth, divx.clientHeight': [divx.clientWidth, divx.clientHeight],
        'divx.offsetWidth, divx.clientHeight(border)': [divx.offsetWidth, divx.offsetHeight],
        'divx.scrollWidth, divx.scrollHeight(border+margin)': [divx.scrollWidth, divx.scrollHeight],
        'divx.scrollLeft/scrollTop': [divx.scrollLeft, divx.scrollTop],
        'div.offsetLeft/Top': [div.offsetLeft, div.offsetTop],
        'divx.offsetLeft/Top': [divx.offsetLeft, divx.offsetTop],
    }
    var html = '';
    for(var k in d){
        html += k+':'+d[k]+'<br/>';
    }
    document.querySelector('#div').innerHTML = html;
}
window.onload=window.onscroll=window.onchange=window.onresize
divx.onscroll=window.onresize

</script>
</html>
